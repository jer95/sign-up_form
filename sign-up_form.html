<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="sign-up_form.css"/>
</head>
<body>
   <section class="divider">
    <div class="intro-container">
        <h3>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started.
            <span class="h2-wrap">You <em>know</em> you want to.</span></h3>
    </div>
        <form>
            <ul class="form-container">
                <li>
                    <label for="">First Name</label>
                    <input type="text">
                </li>
                <li>
                    <label for="">Last Name</label>
                    <input type="text">
                </li>

                <li>
                    <label for="">Email</label>
                    <input type="email">
                </li>
                <li>
                    <label for="">Phone Number</label>
                    <input type="tel">
                </li>
           
                <li>
                    <label for="">Password</label>
                    <input type="password">
                </li>
                <li>
                    <label for="">Confirm Password</label>
                    <input type="text">
                </li>
            </ul>
        </form>
   </section>
</body>
</html>
